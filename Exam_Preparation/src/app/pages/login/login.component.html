<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">
             <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/download.jpg" alt="" height="100" width="100">
                </div>
                <h3 class="text-center"> Login Here !!</h3>
                 {{ loginData | json}}
           
                  <form (ngSubmit)="formSubmit()" method="post">
                    <!-- user name field-->
                                           <mat-form-field  class="full-width" appearance="outline">
                                            <mat-label>User Name</mat-label>
                                            <input type="text" name="username" matInput placeholder="enter the username" [(ngModel)]="loginData.username" required/>
                                            <mat-hint>enter valid username</mat-hint>
                                        </mat-form-field>
                    <!-- user password field-->
                                        <mat-form-field  class="full-width" appearance="outline">
                                            <mat-label>User Password</mat-label>
                                            <input type="password" matInput placeholder="enter the password" name="password" [(ngModel)]="loginData.password"  required/>
                                        </mat-form-field>
                                        
                                        <div class="container text-center">
                                            <button type="submit" mat-raised-button color="primary">Login </button>
                                            <button class="ml20" type="reset" style="margin-left: 2%" mat-raised-button color="accent">Reset </button>  
                                        </div>
                                    </form>
            </div>
       
        </div>
    </div>
</div>
