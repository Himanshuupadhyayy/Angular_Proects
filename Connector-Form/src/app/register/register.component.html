

<div class="container col-md-6">
    <h1 style="color: red;">Connector Registration Form</h1>
     <form (ngSubmit)="userRegister()">
   
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector Name</label>
         <input type="text" class="form-control" id="connectorName" name="connectorName" [(ngModel)]="connector.connectorName">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector Email</label>
         <input type="email" class="form-control" id="connectorEmail" name="connectorEmail" [(ngModel)]="connector.connectorEmail" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector Password</label>
         <input type="password" class="form-control" id="connectorPassword" name="connectorPassword" [(ngModel)]="connector.connectorPassword" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector ReEnter Password</label>
         <input type="password" class="form-control" id="connectorReEnterPassword" name="connectorReEnterPassword" [(ngModel)]="connector.connectorReEnterPassword">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector Mobile Number</label>
         <input type="number" class="form-control" id="connectorMobileNumber" name="connectorMobileNumber" [(ngModel)]="connector.connectorMobileNumber" >
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">connector Date Of Birth</label>
         <input type="text" class="form-control" id="connectorDateOfBirth" name="connectorDateOfBirth" [(ngModel)]="connector.connectorDateOfBirth" >
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">connector Alternate MobileNumber</label>
        <input type="number" class="form-control" id="connectorAlternateMobileNumber" name="connectorAlternateMobileNumber" [(ngModel)]="connector.connectorAlternateMobileNumber" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">connectorPermanentAddress</label>
        <input type="text" class="form-control" id="connectorPermanentAddress" name="connectorPermanentAddress" [(ngModel)]="connector.connectorPermanentAddress" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">connectorCurrentAddress</label>
        <input type="text" class="form-control" id="connectorCurrentAddress" name="connectorCurrentAddress" [(ngModel)]="connector.connectorCurrentAddress" >
      </div>
       
     <button type="submit" class="btn btn-primary" >Register</button>
     </form>
   </div>
